<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etheris | High Jung Institute of Technology</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0c10;
      color: #c5c6c7;
    }
    header {
      background: linear-gradient(to right, #0b0c10, #1f2833);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #45a29e;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #66fcf1;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #c5c6c7;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #66fcf1;
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: radial-gradient(circle at top center, #1f2833 0%, #0b0c10 100%);
    }
    .hero h1 {
      font-size: 3rem;
      color: #66fcf1;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      color: #c5c6c7;
    }
    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background-color: #45a29e;
      color: #0b0c10;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #66fcf1;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #1f2833;
      color: #c5c6c7;
      border-top: 1px solid #45a29e;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Etheris</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Research</a>
      <a href="#">Team</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Etheris</h1>
    <p>At the forefront of innovation and exploration in science and technology at the High Jung Institute of Technology.</p>
    <a href="#" class="cta-button">Learn More</a>
  </section>

  <footer>
    &copy; 2025 Etheris | High Jung Institute of Technology. All rights reserved.
  </footer>

</body>
</html>
